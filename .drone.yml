kind: pipeline
type: docker
name: tidy

steps:
  - name: tidy
    image: notgull/ci:latest
    pull: true
    commands:
      - tidy.sh
---
kind: pipeline
type: docker
name: test-stable

depends_on:
  - tidy

steps:
  - name: test
    image: notgull/ci:latest
    pull: always
    commands:
      - ensure_tool.sh wayland x11
      - test_rust.sh stable --skip-macos --skip-ndf x11,gl,glx x11,gl,egl wayland,egl x11,wgpu
    environment:
      RUSTFLAGS: --cfg=web_sys_unstable_apis -D warnings
---
